<!DOCTYPE html>
<html>
  <head>
    <title>Pathfinding</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="path.css" />
  </head>
  <body>
    <div class="container">
      <p>
        X: <input class="gridSize" min="1" type="number" name="" id="inputX" value="7" />
        <button id="randomCost">RandomCost</button>
      </p>
      <p>
        Y: <input class="gridSize" min="1" type="number" name="" id="inputY" value="7" />
        <button id="findPath">0-0 to <span id="end"></span></button>
        Diagonals:<input type="checkbox" id="diag" />
      </p>
      <p>
        <div class="node" style="background-color: lightgrey;"></div> <input class="nodeCost" type="number" min="0" name="" id="lightgreyCost" value="1" />
        <div class="node" style="background-color: yellow;"> </div> <input class="nodeCost" type="number" min="0" name="" id="yellowCost" value="3" />
        <div class="node" style="background-color: red;"> </div> <input class="nodeCost" type="number" min="0" name="" id="redCost" value="10" />
      </p>
      <ul id="nodeGrid"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="path.js"></script>
  </body>
</html>
