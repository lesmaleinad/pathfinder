<!DOCTYPE html>
<html>
  <head>
    <title>Pathfinding</title>
    <link rel="stylesheet" type="text/css" href="path.css" />
  </head>
  <body>
    <div class="container">
      <p>
        X: <input class="gridSize" min="1" type="number" name="" id="inputX" value="7" />
        <button id="randomCost">RandomCost</button>
      </p>
      <p>
        Y: <input class="gridSize" min="1" type="number" name="" id="inputY" value="7" />
        <button id="findPath">0-0 to <span id="end"></span></button>
        Diagonals:<input type="checkbox" id="diag" />
      </p>
      <p>
        <div class="node" style="background-color: lightgrey;"></div> <input class="nodeCost" type="number" min="0" name="" id="lightgreyCost" value="1" />
        <div class="node" style="background-color: yellow;"> </div> <input class="nodeCost" type="number" min="0" name="" id="yellowCost" value="3" />
        <div class="node" style="background-color: red;"> </div> <input class="nodeCost" type="number" min="0" name="" id="redCost" value="10" />
      </p>
      <ul id="nodeGrid"></ul>
    </div>
    <script type="text/javascript" src="path.js"></script>
  </body>
</html>
